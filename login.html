<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="./assests/styles/root.css">
</head>

<body>
    <div><!-- (section vide, laissée pour une mise en forme simplifiée de la page) --></div>
    <div class="loginblock">
        <div class="loginblock-switch">
            <button>Connexion</button>
            <button class="inactif">Inscription</button>
        </div>
        <form action="">
            <label for="emailLogin">Email : </label>
            <input type="text" name="emailLogin" id="emailLogin" />
            <br />
            <label for="mdpLogin">Mot de passe : </label>
            <input type="text" name="mdpLogin" id="mdpLogin" />
            <br />
            <input type="submit" value="Se connecter" class="btn" id="btnLogin" />
        </form>
        <form action="">
            <label for="pseudoInscription">Pseudo : </label>
            <input type="text" name="pseudoInscription" id="pseudoInscription" />
            <br />
            <label for="emailInscription">Email : </label>
            <input type="text" name="emailInscription" id="emailInscription" />
            <br />
            <label for="mdpInscription">Mot de passe : </label>
            <input type="text" name="mdpInscription" id="mdpInscription" />
            <br />
            <label for="confirmMdpInscription">Confirmation mot de passe : </label>
            <input type="text" name="confirmMdpInscription" id="confirmMdpInscription" />
            <br />
            <input type="submit" value="S'inscrire" class="btn" id="btnInscription" />
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <div>
                <p class="souligne">Site GTM (partie prépa. CSS)</p>
                <p>@2023 Copyright</p>
                <p>Nota : apprentissage SASS / non responsive</p>
            </div>
            <div>
                <div>
                    <p class="souligne">Liens rapides</p>
                    <p>→ Page d'accueil du site : <a href="/">Accueil site GTM</a></p>
                    <p>→ Lien projet, sur GitHub : <a href="https://github.com/JeromeTGH/GTM-css-design?gtmSrc=pgEnd"
                            target="_blank">Voir
                            projet sur GitHub</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
